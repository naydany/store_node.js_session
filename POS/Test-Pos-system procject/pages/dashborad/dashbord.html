<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashborad</title>
    <link rel="stylesheet" href="../../css/style.css">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <body style="background-color:none">
        <div class="container">
            <div class="show_document">
                <div class="side-bar-left">
                    <img src="../../images/logo.png" class="image_logo" width="55px" alt="logo">
                    <ul id="menu">
                        <li><i class="fa fa-shopping-basket" style="font-size:15px;color:rgb(216, 130, 145);" ></i><a href="#">Dashborad</a></li>
                        <li><i class="fa fa-shopping-cart" style="font-size:15px;color:rgb(216, 130, 145);" ></i><a href="../product/product.html">Products</a></li>
                        <li><i class="fa fa-th" style="font-size:15px;color:rgb(216, 130, 145);" ></i><a href="../category/category.html">Category</a></li>
                        <li><i class="	fa fa-cart-arrow-down" style="font-size:15px;color:rgb(216, 130, 145);" ></i><a href="../../index.html">Order</a></li>
                    </ul>
                </div>
                <div class="side-bar-bashright">
                    <div class="header">
                        <h2 class="head2">POS SYSTEM</h2>
                        <div class="header-dash">
                            <i  class="fa fa-sign-out" id="iconlogout" style="font-size:20px;color:black;" ></i>
                            <i class="	fa fa-cart-arrow-down" id="iconcard"  style="font-size:20px;color:black;"></i>
                        </div>
                    </div>
                    <div class="stock-content">
                        <div class="stock">
                            <h2 class="name-pro">In stock</h2>
                            <span id="stock">0</span>
                        </div>
                        <div class="stock">
                            <h2 class="name-pro">Category</h2>
                            <span id="stock">0</span>
                        </div>
                        <div class="stock">
                            <h2 class="name-pro">Sold Out</h2>
                            <span id="stock">0</span>
                        </div>
                        <div class="stock">
                            <h2 class="name-pro">Income</h2>
                            <span id="stock">0</span>
                        </div>
                       
                    </div>
                    <div class="table-card">
                        <h3 class="product-sold">Top 5 sold product</h3>
                        <table>
                            <thead>
                                <tr>
                                    <td>Product ID</td>
                                    <td>Product Name</td>
                                    <td>Categories</td>
                                    <td>Price</td>
                                    <td>Amount</td>
                                    <td>Sell progress</td>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                        <div class="card_button add">
                            <button type="button" id="add-product" onclick="onAdd()">Add Product</button>
                        </div>
                    </div>
                
                </div>
            </div>
        </div>
    
    </body>
</body>
</html>
